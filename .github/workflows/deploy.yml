name: Deploy y Build en Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: to github pages
    runs-on: ubuntu-lastest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" 

      - name: Packeges
        run: npm ci

      - name: Bundle
        run: npm run build

      - name: Deploy
        uses: JamesIves/JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: dist
