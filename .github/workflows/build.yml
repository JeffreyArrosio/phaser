name: Deploy y Build en Pages

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    name: to github pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Dependences
        run: npm install

      - name: Build
        run: npm run build
